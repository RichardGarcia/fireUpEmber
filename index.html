<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Order: Restaurant Menu System</title>

	<link rel="stylesheet" href="css/foundation.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>
	<body>
		<script type="text/x-handlebars" data-template-name="application">
			<div class="row">
				<div class="twelve columns">
					<h1>Order</h1>
					<hr>
					<p>{{outlet}}</p>
				</div>
			</div>
		</script>

		<script type="text/x-handlebars" data-template-name="index">
			Hello, Ember!
		</script>

		<script type="text/x-handlebars" data-template-name="tables">
			<div class="row">
				<div class="four columns" id="tables">
					{{partial "tableMenu"}}
				</div>
			</div>
		</script>

		<script type="text/x-handlebars" data-template-name="_tableMenu">
			<h2>Tables</h2>
			{{#each table in controller}}
				{{#linkTo "table" table class="panel six columns"}} 
					{{table.id}}
				{{/linkTo}}
			{{/each}}
		</script>

		<script src="js/jquery.js"></script>
		<script src="js/handlebars.js"></script>
		<script src="js/ember.js"></script>
		<script src="js/ember-data.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
